    <script type="text/javascript">
       $(document).ready(function(){  
    Parse.initialize("yCot7DiqPN7MLHrmceO3kR5C8FzxPFLqynLBgc4A", "ffJ4m7XXPcVpQAJL3Jw212KbNn06Lp098Fl468Tx");

    var Vouchers = Parse.Object.extend("Vouchers");
    var query = new Parse.Query(Vouchers);
    
    // console.log(id);
    query.equalTo("voucherId", parseInt(localStorage.getItem("ID")))  ;

    query.find({
      success: function(object){
        // console.log(object.length) ;
        $(".companyID").append(object[0].get("companyID"));
        $(".voucherPrice").append(object[0].get("voucherPrice"));
        $(".region").append(object[0].get("region"));
        $(".voucherDescription").append(object[0].get("voucherDescription"));
        $(".voucherTitle").append(object[0].get("voucherTitle"));
      },          
        error: function(error) {
                console.log("An error occured :(");
            }
        });
    });
